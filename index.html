		// .reduce(function(previousValue, currentValue, index, array){

		function toGroupedObj(list, prop) {
			var obj = {};
			for (var i = 0; i < list.length; i++) {
				var arr = obj[prop(list[i])];
				if (!arr) {
					arr = obj[prop(list[i])] = [];
				};
				arr.push(list[i]);
			};
			return obj;
		}

		// }


		// desenha 
		var table = document.createElement('table');
		table.setAttribute('class', "table table-striped table-bordered");
		document.getElementsByTagName('body')[0].appendChild(table);

		var thead = document.createElement('thead');
		table.appendChild(thead);
		var tr = document.createElement('tr');
		thead.appendChild(tr);

		var dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];

		var tbody = document.createElement('tbody');
		table.appendChild(tbody);


		for (var i = 0; i < dias.length; i++) {
			var td = document.createElement('td');
			td.innerText = dias[i];
			tr.appendChild(td);
		};

		for (var i = 0; i < tabelaDias.length; i++) {
			var tr = document.createElement('tr');
			tbody.appendChild(tr);

			var agrupado = toGroupedObj(tabelaDias[i].turmas, function (a) { return a.diaSemana; })

			for (var j = 0; j < dias.length; j++) {
				var td = document.createElement('td');

				if (agrupado[dias[j]]) {
					var text = agrupado[dias[j]].map(function (a) {
						return '* ' + a.turma + ' (' + a.modalidade + ') - ' + a.horario;
					}).join('\r\n');
					if (text) {
						td.innerText = tabelaDias[i].desc + ' (' + tabelaDias[i].sem + ' semestre) ' + '\r\n' + text;
					};
				};

				// if (tabelaDias[i].turma.diaSemana == dias[j]) {
				// 	td.innerText = tabelaDias[i].cadeira.desc + ' - ' + tabelaDias[i].turma.turma + ' (' + tabelaDias[i].turma.modalidade + ') - ' +  tabelaDias[i].turma.horario
				// 	+ ' - ' +tabelaDias[i].turma.diaSemana;

				tr.appendChild(td);
			};

		};
